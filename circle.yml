machine:
  node:
    version: 6.9.4
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
dependencies:
  override:
    - git submodule update --init
    - yarn
  cache_directories:
    - ~/.cache/yarn
test:
  override:
    - yarn test
deployment:
  production:
    branch: master
    commands:
      - git config --global user.email "circleci@example.com"
      - git config --global user.name "CircleCI"
      - hexo deploy
